---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="contact">
    <div class="row">
        <div class="seven columns">
            <blockquote>
                <form id ="contact-form" action="//formspree.io/tyler@heshka.com" method="POST">
                    <!--Endpoint Meta -->
                    <input type="hidden" name="_subject" value="New contact form submission!" />
                    <input type="hidden" name="_next" value="//theshka.github.io/thanks" />
                    <!-- Input: Name -->
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                    <!-- Input: Email -->
                    <label for="_replyto">E-mail:</label>
                    <input type="email" name="_replyto">
                    <!-- Input: Message -->
                    <label for="message">Message:</label>
                    <textarea name="message"></textarea><br>
                    <!-- Send -->
                    <input type="text" name="_gotcha" style="display:none" />
                    <button type="submit" value="Send"><span class="fa fa-send"></span> Send</button>
                </form>
            </blockquote>
            <!-- Import jQuery Validate -->
            <script src="{{ "/assets/js/jquery.validate.min.js" | prepend: site.baseurl }}"></script>
            <!-- Validate form -->
            <script>
            $("#contact-form").validate({ // initialize the plugin
                rules: {
                    name: {
                        required: true
                    },
                    _replyto: {
                        required: true,
                        email: true,
                        minlength: 6
                    },
                    message: {
                        required: true
                    },
                    _gotcha: {
                        required: false
                    }
                },
                messages: {
                    name: " Please specify your name!",
                    _replyto: {
                        required: " We need your email address to contact you!",
                        email: " Your email address must be in the format of name@domain.com!"
                    },
                    message: " Cat got your tongue?"
                },
                errorPlacement: function(error, element) {
                    error.insertAfter( element.prev() );
                },
                submitHandler: function(form) {
                    $(form).submit();
                }
            });
            </script>
        </div>

        <div class="five columns">
            {{ content }}
        </div>
    </div>
</div>

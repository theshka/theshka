---
layout: default
---
<div class="about">

    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>

    <article class="page-content">

        <div class="row">
            <div class="six columns">
                {{ content }}
            </div>
            <div class="six columns">
                <!-- <img src="{{ site.url }}{{ site.baseurl }}{{ page.image }}" alt="about {{ site.title }}" />
                -->
                <img src="{{ page.image }}" alt="about {{ site.title }}" />
            </div>

        </div>

    </article>

</div>
